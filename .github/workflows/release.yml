name: Release

on:
  workflow_dispatch:
    inputs:
      workspace:
        description: Workspace to release
        required: true
        type: choice
        options:
          - agent
          - backend
          - web
      bump:
        description: Version bump type
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install

      - name: Validate workspace
        run: |
          if [[ "${{ github.event.inputs.workspace }}" != "agent" && "${{ github.event.inputs.workspace }}" != "backend" && "${{ github.event.inputs.workspace }}" != "web" ]]; then
            echo "Invalid workspace: ${{ github.event.inputs.workspace }}"
            exit 1
          fi

      - name: Prepare release
        id: prepare
        run: |
          bun run scripts/release-workspace.ts --workspace "${{ github.event.inputs.workspace }}" --bump "${{ github.event.inputs.bump }}" --ci

      - name: Commit release changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md \
            apps/${{ steps.prepare.outputs.RELEASE_WORKSPACE }}/package.json \
            apps/${{ steps.prepare.outputs.RELEASE_WORKSPACE }}/CHANGELOG.md \
            .github/release-notes/${{ steps.prepare.outputs.RELEASE_WORKSPACE }}-v${{ steps.prepare.outputs.RELEASE_VERSION }}.md
          if git diff --cached --quiet; then
            echo "No release changes to commit"
            exit 1
          fi
          git commit -m "release(${{ steps.prepare.outputs.RELEASE_WORKSPACE }}): ${{ steps.prepare.outputs.RELEASE_VERSION }}"
          git tag -a "${{ steps.prepare.outputs.RELEASE_TAG }}" -m "Release ${{ steps.prepare.outputs.RELEASE_TAG }}"
          git push origin HEAD --follow-tags

      - name: Read release note path
        id: notes
        run: |
          echo "notes_path=${{ steps.prepare.outputs.RELEASE_NOTES_PATH }}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare.outputs.RELEASE_TAG }}
          name: "${{ steps.prepare.outputs.RELEASE_WORKSPACE }} ${{ steps.prepare.outputs.RELEASE_VERSION }}"
          body_path: ${{ steps.notes.outputs.notes_path }}
          draft: false
          prerelease: false
          generate_release_notes: false
